          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            Kategorie
          </a>

            <li><a class="dropdown-item" href="#">Mobilní telefony</a></li>

          <div class="float-right">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if user.is_authenticated %}
                       <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Můj profil</a>

                  {% else %}
                      <li class="nav-item">

                   </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/login">Přihlásit</a>
                    </li>

                  {% endif %}
                    <li class="nav-item">
                      <button id="cart"type="button" class="btn btn-success" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">Košík</button>
                    </li>

              </ul>
          </div>


    </nav>
</div>
</body>

<script type="text/javascript">


    if(localStorage.getItem('cart')==null){
        var cart= {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    $(document).on('click','.atc',function(){
        console.log('Přidáno do košíku');
        var item_id = this.id.toString();
        console.log(item_id);

        if(cart[item_id]!=undefined){
            cart[item_id] = cart[item_id] + 1;
        }
        else{
            cart[item_id] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById("cart").innerHTML = "Košík("+Object.keys(cart).length +")";

        });

        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);

        })

</script>
